<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Online</title>
    <link rel="stylesheet" type="text/CSS" href="style.css">
</head>

<body>
    <h1> Bem-vindo ao Sistema de Cadastro para Provas Online </h1>
    <a href="https://www.una.br">
    <center> <img src="una.png" alt="Imagem da UNA"  width="50" height=""></center>
    </a>
    <p> Preencha todos os campos para realizar seu cadastro e acessar sua prova.</p>
    <center>
    <form>
        <label for="name"> Nome Completo:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email"><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="curso">Curso:</label>
        <select id="cuso" name="course">
            <option value="sistemas">Sistemas de Informação</option>
            <option value="ciencia">Ciencia da Computação</option>
        </select><br><br>

        <label>Preferências:</label><br>
        <input type="checkbox" id="noticias" name="noticias">
        <label for="noticias">Desejo receber notícias por e-mail</label><br>

        <input type="checkbox" id="ofertas" name="ofertas">
        <label for="ofertas">Desejo receber ofertas de cursos</label><br><br>

        <label for="data">Data da Prova:</label>
        <input type="date" id="data" name="data"><br><br>

        <button type="submit">Enviar Cadastro</button>
        <button type="reset">Limpar Cadastro</button>
    </form>
    </center>
    <h2>Informações para Preenchimento</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Campo</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tb>
            <tr>
                <td>Nome</td>
                <td>Informe seu nome completo</td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>Informe um e-mail válido</td>
            </tr>
            <tr>
                <td>Curso</td>
                <td>Escolha o curso desejado</td>
            </tr>
        </tb>
    </table>

    </body>
</html>
